<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KolejnoÅ›Ä‡ graczy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>KolejnoÅ›Ä‡ graczy</h1>

<div id="orderArea" style="text-align:center; margin-top:20px;"></div>

<div style="text-align:center; margin-top:20px;">
  <button id="endRoundBtn">Koniec rundy</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const params = new URLSearchParams(location.search);
const lobbyId = params.get('lobby');
const name = params.get('name');

const orderArea = document.getElementById('orderArea');
const endRoundBtn = document.getElementById('endRoundBtn');
const socket = io();

// ðŸ”¹ PoproÅ› serwer o kolejnoÅ›Ä‡ graczy
socket.emit('getPlayerOrder', { lobbyId });

// ðŸ”¹ WyÅ›wietl listÄ™ po otrzymaniu
socket.on('playerOrder', (order) => {
  orderArea.innerHTML = '<ol>' + order.map(p => `<li>${p}</li>`).join('') + '</ol>';
});

// ðŸ”¹ Po klikniÄ™ciu przycisku - powiadom wszystkich
endRoundBtn.addEventListener('click', () => {
  endRoundBtn.disabled = true;
  socket.emit('endRound', { lobbyId });
});

// ðŸ”¹ Gdy ktÃ³rykolwiek gracz kliknie â€” przejÅ›cie dla wszystkich
socket.on('goToRoundEnd', () => {
  window.location.href = `/roundend.html?lobby=${lobbyId}&name=${encodeURIComponent(name)}`;
});
</script>
</body>
</html>
