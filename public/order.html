<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kolejność graczy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Kolejność graczy</h1><br><br><br>

<div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
  <!-- Blok z kolejnością graczy -->
  <div id="orderArea" style="margin-bottom: 30px;"></div>

  <!-- Blok z przyciskiem i licznikiem -->
  <div id="readySection" style="text-align: center;">
    <button id="endRoundBtn">Koniec rundy</button>
    <p id="readyInfo"></p>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const params = new URLSearchParams(location.search);
const lobbyId = params.get('lobby');
const name = params.get('name');

const orderArea = document.getElementById('orderArea');
const readySection = document.getElementById('readySection');
const endRoundBtn = document.getElementById('endRoundBtn');
const readyInfo = document.getElementById('readyInfo');

const socket = io();

// Poproś serwer o kolejność graczy
socket.emit('getPlayerOrder', { lobbyId });

// Odbiór kolejności od serwera
socket.on('playerOrder', (players) => {
  orderArea.innerHTML = '<ol style="margin-bottom:20px;">' + players.map(p => `<li>${p}</li>`).join('') + '</ol>';

  // Wyświetlamy sekcję z przyciskiem
  readySection.style.display = 'block';
  endRoundBtn.disabled = false; // przycisk aktywny
});

// Kliknięcie przycisku
endRoundBtn.addEventListener('click', () => {
  socket.emit('proceedToRoundEnd', { lobbyId }); // <- wysyłamy event do serwera
  endRoundBtn.disabled = true;
  readyInfo.textContent = 'Wysłano... czekam na serwer';
});

// Każdy gracz kliknął przycisk – wszyscy idą do roundend.html
socket.on('proceedToRoundEnd', ({ lobbyId }) => {
  if (!lobbies[lobbyId]) return;
  io.to(lobbyId).emit('goToRoundEnd');
});

// Serwer odsyła wszystkim sygnał przejścia
socket.on('goToRoundEnd', () => {
  window.location.href = `/roundend.html?lobby=${lobbyId}&name=${encodeURIComponent(name)}`;
});

</script>
</body>
</html>
